pre-commit:
  commands:
    "check staged files":
      glob: "*.{astro,js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}

pre-push:
  commands:
    "check pushed files":
      glob: "*.{astro,js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}

post-merge:
  commands:
    "pnpm-lock.yml changed":
      run: git diff --name-only HEAD@{1} HEAD | grep "pnpm-lock.yml" >/dev/null 2>&1
    "pnpm install":
      run: pnpm install

commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit {1}
